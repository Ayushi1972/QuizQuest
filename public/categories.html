<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Own Quiz</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>

    <main>

                <h2>Categories</h2>

                    </div>

                        <h3>Science</h3>

                    <div class="category">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
